
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<header class="nav">
  <div class="container">
    <a href="index.html" class="logo" aria-label="Ir a inicio"><img src="revalotti-logo.svg" alt="" /></a>
    <div class="lang-float-wrap">
      <div class="lang-switch" aria-label="Seleccionar idioma">
        <button type="button" class="lang-switch__btn is-active" data-lang="es" aria-pressed="true">ES</button>
        <button type="button" class="lang-switch__btn" data-lang="en" aria-pressed="false">EN</button>
      </div>
    </div>
    <button class="nav-toggle" type="button" aria-label="Abrir menú" aria-expanded="false" aria-controls="main-nav">
      <i data-lucide="menu"></i>
    </button>
    <nav id="main-nav" aria-label="Main">
      <ul>
        <li><a class="" href="index.html" data-i18n-key="nav.home">Inicio</a></li>
        <li><a class="" href="about.html" data-i18n-key="nav.about">Sobre mí</a></li>
        <li><a class="active" href="contact.html" data-i18n-key="nav.contact">Contacto</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="page page--contact">
  <div class="container">
    <div class="contact-layout">
      <div class="contact-col-info">
        <h1 class="contact-title" data-i18n-key="contact.intro">
          Por si necesitas un presupuesto o simplemente quieres saludar.
        </h1>
        <div class="contact-info">
          <p class="contact-info-line">
            <a href="mailto:hello@revaliente.studio" class="contact-link">hello@revaliente.studio</a>
          </p>
          <p class="contact-info-line" data-i18n-key="contact.agent">
            Si buscas colaborar como director, contacta con mi agente, Closer&amp;Closer
          </p>
          <p class="contact-info-line">
            <span data-i18n-key="contact.agentEmail">Email:</span>
            <a href="mailto:hello@closerandcloser.co" class="contact-link">hello@closerandcloser.co</a>
          </p>
          <p class="contact-info-line">
            <span data-i18n-key="contact.agentCall">Teléfono:</span>
            <a href="tel:+13234264409" class="contact-link">+1.323.426.4409</a>
          </p>
        </div>
      </div>

      <div class="contact-col-form">
        <div class="contact-box">
          <form class="contact-form" id="contact-form" action="#" method="get" aria-label="Formulario de contacto">
            <div class="contact-field">
              <label for="contact-name" class="contact-label" data-i18n-key="contact.labelName">Nombre</label>
              <input type="text" id="contact-name" name="name" class="contact-input" required
                     data-i18n-placeholder="contact.placeholderName" placeholder="Tu nombre" autocomplete="name" />
            </div>
            <div class="contact-field">
              <label for="contact-email" class="contact-label" data-i18n-key="contact.labelEmail">Email</label>
              <input type="email" id="contact-email" name="email" class="contact-input" required
                     data-i18n-placeholder="contact.placeholderEmail" placeholder="tu@email.com" autocomplete="email" />
            </div>
            <div class="contact-field">
              <label for="contact-subject" class="contact-label" data-i18n-key="contact.labelSubject">Asunto</label>
              <input type="text" id="contact-subject" name="subject" class="contact-input"
                     data-i18n-placeholder="contact.placeholderSubject" placeholder="Presupuesto, colaboración…" />
            </div>
            <div class="contact-field">
              <label for="contact-message" class="contact-label" data-i18n-key="contact.labelMessage">Mensaje</label>
              <textarea id="contact-message" name="message" class="contact-input contact-textarea" rows="5" required
                        data-i18n-placeholder="contact.placeholderMessage" placeholder="Cuéntame en qué puedo ayudarte…"></textarea>
            </div>
            <div class="contact-actions">
              <button type="submit" class="contact-submit" data-i18n-key="contact.submit">Enviar mensaje</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<footer>
  <div class="footer-time">
    <div class="clock" data-clock>00:00:00</div>
    <div class="date" data-date>Tuesday February 10 2026</div>
  </div>
</footer>
<script src="script.js"></script>
</body>
</html>
